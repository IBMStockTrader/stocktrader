#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-account
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
    prism.subkind: Liberty
spec:
  replicas: {{ .Values.account.replicas }}
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
      annotations:
        git-repo: "https://github.com/IBMStockTrader/account"
{{- if .Values.global.monitoring }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9080"
{{- end }}
{{- if .Values.global.istio }}
        sidecar.istio.io/inject: 'true'
{{- end }}
    spec:
      containers:
      - name: account
        image: "{{ .Values.account.image.repository }}:{{ .Values.account.image.tag }}"
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: auth.type
          - name: MQ_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mq.id
          - name: MQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mq.password
          - name: MQ_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.host
          - name: MQ_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.port
          - name: MQ_CHANNEL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.channel
          - name: MQ_QUEUE_MANAGER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.queueManager
          - name: MQ_QUEUE
            valueFrom:
               configMapKeyRef:
                 name: {{ .Release.Name }}-config
                 key: mq.queue
          - name: WATSON_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: watson.url
          - name: WATSON_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: watson.id
                optional: true
          - name: WATSON_PWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: watson.password
          - name: ODM_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: odm.url
                optional: true
          - name: ODM_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: odm.id
                optional: true
          - name: ODM_PWD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: odm.password
                optional: true
          - name: CLOUDANT_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: cloudant.url
          - name: CLOUDANT_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: cloudant.id
          - name: CLOUDANT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: cloudant.password
          - name: CLOUDANT_DB
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: cloudant.database
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
          - name: MESSAGING_ENABLED
            value: {{ quote .Values.messaging.enabled }}
{{- if .Values.global.specifyCerts }}
          - name: cert_defaultTrustStore
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: ssl.certs
                optional: true
{{- end }}
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc
{{- end }}
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
{{- if .Values.global.healthCheck }}
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9080
          initialDelaySeconds: 90
          periodSeconds: 15
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
          failureThreshold: 3
{{- end }}
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 512Mi
{{- if .Values.account.autoscale }}
---
#Deploy the autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-account-hpa
  labels:
    app: stock-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-account
  minReplicas: {{ .Values.account.replicas }}
  maxReplicas: {{ .Values.account.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.account.cpuThreshold }}
{{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-account-service
  labels:
    app: account
{{- if .Values.global.monitoring }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "9080"
{{- end }}
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: account
