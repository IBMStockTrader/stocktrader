#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-portfolio
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
    app.openshift.io/connects-to: '[{"apiVersion":"apps/v1","kind":"Deployment","name":"{{ .Release.Name }}-stock-quote"}]'
    prism.subkind: Liberty
spec:
  replicas: {{ .Values.portfolio.replicas }}
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
      annotations:
        git-repo: "https://github.com/IBMStockTrader/portfolio"
{{- if .Values.global.monitoring }}
        prometheus.io/scrape: 'true'
        prometheus.io/port: "9080"
{{- end }}
{{- if .Values.global.istio }}
        sidecar.istio.io/inject: 'true'
{{- end }}
    spec:
      containers:
      - name: portfolio
        image: "{{ .Values.portfolio.image.repository }}:{{ .Values.portfolio.image.tag }}"
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: auth.type
          - name: JDBC_KIND
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: database.kind
          - name: JDBC_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: database.host
          - name: JDBC_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: database.port
          - name: JDBC_DB
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: database.db
          - name: JDBC_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: database.id
          - name: JDBC_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: database.password
          - name: KAFKA_TOPIC
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: kafka.topic
                optional: true
          - name: KAFKA_ADDRESS
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: kafka.address
                optional: true
          - name: KAFKA_USER
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: kafka.user
                optional: true
          - name: KAFKA_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: kafka.apiKey
                optional: true
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
          - name: STOCK_QUOTE_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: stockQuote.url
                optional: true
{{- if .Values.global.specifyCerts }}
          - name: cert_defaultTrustStore
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: ssl.certs
                optional: true
{{- end }}
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc
{{- end }}
        ports:
          - containerPort: 9080
          - containerPort: 9443
        imagePullPolicy: Always
{{- if .Values.global.healthCheck }}
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 9080
          initialDelaySeconds: 90
          periodSeconds: 15
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /health/live
            port: 9080
          initialDelaySeconds: 120
          periodSeconds: 15
          failureThreshold: 3
{{- end }}
        resources:
          limits:
            cpu: 500m
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 256Mi
{{- if .Values.portfolio.autoscale }}
---
#Deploy the autoscaler
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-portfolio-hpa
  labels:
    app: stock-trader
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Release.Name }}-portfolio
  minReplicas: {{ .Values.portfolio.replicas }}
  maxReplicas: {{ .Values.portfolio.maxReplicas }}
  targetCPUUtilizationPercentage: {{ .Values.portfolio.cpuThreshold }}
{{- end }}
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-portfolio-service
  labels:
    app: portfolio
{{- if .Values.global.monitoring }}
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: "9080"
{{- end }}
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
    - name: https
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: portfolio

