{{- if .Values.messaging.enabled }}
#Deploy the pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-messaging
  labels:
    app: {{ .Release.Name }}-stock-trader
  annotations:
    prism.subkind: Liberty
spec:
  replicas: {{ .Values.global.replicas }}
  selector:
    matchLabels:
      app: messaging
  template:
    metadata:
      labels:
        app: messaging
    spec:
      containers:
      - name: messaging
        image: "{{ .Values.messaging.image.repository }}:{{ .Values.messaging.image.tag }}"
        env:
          - name: AUTH_TYPE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: auth.type
          - name: MQ_ID
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mq.id
          - name: MQ_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ .Release.Name }}-credentials
                key: mq.password
          - name: MQ_HOST
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.host
          - name: MQ_PORT
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.port
          - name: MQ_CHANNEL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.channel
          - name: MQ_QUEUE_MANAGER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.queueManager
          - name: MQ_QUEUE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: mq.queue
          - name: JWT_AUDIENCE
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.audience
          - name: JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: jwt.issuer
          - name: NOTIFICATION_URL
            valueFrom:
              configMapKeyRef:
                name: {{ .Release.Name }}-config
                key: messaging.notification.url
                optional: true
{{- if .Values.global.jsonLogging }}
          - name: WLP_LOGGING_CONSOLE_FORMAT
            value: json
          - name: WLP_LOGGING_CONSOLE_SOURCE
            value: message,ffdc
{{- end }}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1000m
            memory: 1000Mi
          requests:
            cpu: 500m
            memory: 512Mi
{{- end }}
